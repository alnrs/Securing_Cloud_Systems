AWSTemplateFormatVersion: '2010-09-09'
Description: >
  UrbanGrow Group Project.
  Insecure demo environment with Web, MongoDB, Windows VDI,
  and AWS Managed Microsoft AD integration.

Parameters:
  GroupName:
    Type: String
    Description: Group name or number (e.g., Group-01)

  GroupSize:
    Type: Number
    Default: 2
    AllowedValues: [2, 3]

  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Existing EC2 key pair

  DomainName:
    Type: String
    Default: corp.urbangrow.local

  DirectoryAdminPassword:
    Type: String
    NoEcho: true
    Description: Password for AD Admin user

  WindowsAmi:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-windows-latest/Windows_Server-2022-English-Full-Base

Conditions:
  CreateVDI: !Equals [!Ref GroupSize, 3]

Resources:
  # ------------------------------------------------------------
  # VPC + Networking
  # ------------------------------------------------------------
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Sub urbangrow-vpc-${GroupName}

  InternetGateway:
    Type: AWS::EC2::InternetGateway

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      MapPublicIpOnLaunch: true

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.10.0/24
      AvailabilityZone: !Select [0, !GetAZs '']

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.11.0/24

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RT:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2RT:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # ------------------------------------------------------------
  # AWS Directory Service (Microsoft AD)
  # ------------------------------------------------------------
  MicrosoftAD:
    Type: AWS::DirectoryService::MicrosoftAD
    Properties:
      Name: !Ref DomainName
      Password: !Ref DirectoryAdminPassword
      Edition: Standard
      VpcSettings:
        VpcId: !Ref VPC
        SubnetIds:
          - !Ref PrivateSubnet1
          - !Ref PrivateSubnet2

  # ------------------------------------------------------------
  # MongoDB EC2
  # ------------------------------------------------------------
  MongoSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Insecure MongoDB
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 27017
          ToPort: 27017
          CidrIp: 0.0.0.0/0

  MongoInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.small
      ImageId: ami-00ca32bbc84273381
      SubnetId: !Ref PublicSubnet1
      KeyName: !Ref KeyName
      SecurityGroupIds: [!Ref MongoSG]
      UserData:
        Fn::Base64: |
          #!/bin/bash
          dnf install -y mongodb-org
          systemctl enable mongod
          systemctl start mongod
          sed -i 's/bindIp: 127.0.0.1/bindIp: 0.0.0.0/' /etc/mongod.conf
          systemctl restart mongod

  # ------------------------------------------------------------
  # Web Server
  # ------------------------------------------------------------
  WebSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Insecure HTTP
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  WebInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: ami-00ca32bbc84273381
      SubnetId: !Ref PublicSubnet1
      KeyName: !Ref KeyName
      SecurityGroupIds: [!Ref WebSG]
      UserData:
        Fn::Base64: |
          #!/bin/bash
          dnf install -y httpd
          systemctl enable httpd
          systemctl start httpd

  # ------------------------------------------------------------
  # IAM for VDI Domain Join
  # ------------------------------------------------------------
  VDIJoinRole:
    Type: AWS::IAM::Role
    Condition: CreateVDI
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/AmazonSSMDirectoryServiceAccess

  VDIInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Condition: CreateVDI
    Properties:
      Roles: [!Ref VDIJoinRole]

  # ------------------------------------------------------------
  # Windows VDI (Domain Joined)
  # ------------------------------------------------------------
  VDISG:
    Type: AWS::EC2::SecurityGroup
    Condition: CreateVDI
    Properties:
      GroupDescription: Insecure RDP
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3389
          ToPort: 3389
          CidrIp: 0.0.0.0/0

  VDIInstance:
    Type: AWS::EC2::Instance
    Condition: CreateVDI
    Properties:
      InstanceType: t3.medium
      ImageId: !Ref WindowsAmi
      SubnetId: !Ref PublicSubnet1
      KeyName: !Ref KeyName
      SecurityGroupIds: [!Ref VDISG]
      IamInstanceProfile: !Ref VDIInstanceProfile
      UserData:
        Fn::Base64: !Sub |
          <powershell>
          $pw = ConvertTo-SecureString "${DirectoryAdminPassword}" -AsPlainText -Force
          $cred = New-Object System.Management.Automation.PSCredential ("Admin", $pw)
          Add-Computer -DomainName ${DomainName} -Credential $cred -Restart -Force
          </powershell>

Outputs:
  WebServerPublicIP:
    Value: !GetAtt WebInstance.PublicIp

  MongoServerPublicIP:
    Value: !GetAtt MongoInstance.PublicIp

  DirectoryId:
    Value: !Ref MicrosoftAD

  VDIInstanceId:
    Condition: CreateVDI
    Value: !Ref VDIInstance
