name: Deploy UrbanGrow CloudFormation Stack

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      # 1️⃣ Validate template first
      - name: Validate CloudFormation template
        run: aws cloudformation validate-template --template-body file://cfstack.yml

      # 2️⃣ Deploy stack
      - name: Deploy UrbanGrow Stack
        env:
          STACK_NAME: ${{ secrets.GROUP_NAME }}-urbangrow-stack
        run: |
          set -euxo pipefail
          aws cloudformation deploy \
            --stack-name "$STACK_NAME" \
            --template-file cfstack.yml \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              GroupName=${{ secrets.GROUP_NAME }} \
              GroupSize=${{ secrets.GROUP_SIZE }} \
              KeyName=${{ secrets.KEY_NAME }} \
              DirectoryAdminPassword='Str0ng!Pass123'


      # 3️⃣ Print stack events if deployment fails (CRITICAL)
      - name: Show CloudFormation failure reason
        if: failure()
        env:
          STACK_NAME: ${{ secrets.GROUP_NAME }}-urbangrow-stack
        run: |
          aws cloudformation describe-stack-events \
            --stack-name "$STACK_NAME" \
            --query "StackEvents[?contains(ResourceStatus,'FAILED')].[Timestamp,LogicalResourceId,ResourceType,ResourceStatusReason]" \
            --output table || true

      # 4️⃣ Read outputs (only runs if deploy succeeded)
      - name: Read MongoDB Public IP
        env:
          STACK_NAME: ${{ secrets.GROUP_NAME }}-urbangrow-stack
        run: |
          DB_IP=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='MongoServerPublicIP'].OutputValue" \
            --output text)

          if [ -z "$DB_IP" ]; then
            echo "❌ MongoServerPublicIP output not found"
            exit 1
          fi

          echo "DB_SERVER_IP=$DB_IP" >> $GITHUB_ENV
          echo "MongoDB IP: $DB_IP"

      # 5️⃣ Install mongosh
      - name: Install MongoDB Shell
        run: |
          wget -qO- https://www.mongodb.org/static/pgp/server-7.0.asc | sudo tee /etc/apt/trusted.gpg.d/server-7.0.asc >/dev/null
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          sudo apt-get update -y
          sudo apt-get install -y mongodb-mongosh

      # 6️⃣ Wait for MongoDB to be ready (NO blind sleep)
      - name: Wait for MongoDB and load data
        env:
          DB_SERVER_IP: ${{ env.DB_SERVER_IP }}
        run: |
          set -euxo pipefail

          for i in {1..18}; do
            if mongosh --quiet "mongodb://${DB_SERVER_IP}:27017" \
              --eval "db.runCommand({ ping: 1 })" >/dev/null 2>&1; then
              echo "✅ MongoDB is ready"
              break
            fi
            echo "MongoDB not ready yet... retry $i/18"
            sleep 10
          done

          mongosh "mongodb://${DB_SERVER_IP}:27017" < DBLoad.js
